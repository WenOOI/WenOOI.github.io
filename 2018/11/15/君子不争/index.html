        <h1 class="title">君子不争</h1>
        <div class="stuff">
            <span>十一月 15, 2018</span>
            

        </div>
        <div class="content markdown">
            <p>夫唯不争，故天下莫能与之争。 </p>
<p>何为争？何为不争？</p>
<p>逆天地大势而为之，是为争，顺天地大势而为之，是为不争。</p>
<p>袁世凯逆势而为，欲复辟，与蚍蜉撼树有何区别。</p>
<p>君者，舟也；庶人者，水也。水则载舟，水则覆舟。</p>
<p>帝王，万人之上，依旧不得不遵循大势，顺势而为。</p>
<p>古往今来，成事者，莫不是乘势而起，登临绝颠。刘邦、项羽，陈胜、吴广，皆应民之所望而起，故世人皆揭竿为旗，并起伐秦，秦之覆灭，实为必然。</p>
<p>故欲成大事者，须于逆境收敛锋芒，养精蓄锐，于顺势则抟扶摇而直上，横绝云天。</p>
