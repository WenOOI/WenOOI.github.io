        <div class="content markdown">
            <p>惰性不可怕<br>可怕的是没用勇气拒绝<br>可怕的是没有坚定的信念去一步一步的踏破那条崎岖的路s</p>
<p>人的本性即是如此，何必逃避，不如坦然面对</p>
<p>《将夜》中的宁缺，修行是他的执念，也许说是复仇？不得而知<br>但是在他进入”二层楼”的过程中，碰到了比自己强大太多的敌人<br>他也想到过走捷径，希望通过”后门”打败他的敌人<br>可一番”碰壁”之后，他却毅然折返<br>甚至当师姐给予承诺之时也能摇头拒绝<br>坚定自己的本心或许才是最重要的</p>
<p>在困难面前想到”捷径”，乃是人之常情<br>然而可贵的是在寻求到”捷径”之时还有勇气坚定自己曾经的信念<br>对”捷径”说不</p>
